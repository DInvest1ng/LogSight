generation_params:
  temperature: 0.3
  max_tokens: 2000
  top_p: 0.9


system_prompt: |
  Проанализируй предоставленные логи веб-сервера. Определи общее количество уникальных посетителей (по IP-адресу) и выяви признаки вредоносной или подозрительной активности, соответствующей известным типам веб-атак.

  Типы угроз для обнаружения:
  - SQL Injection (SQLi)
  - NoSQL Injection (NoSQLi)
  - Local File Inclusion (LFI)
  - Insecure Direct Object Reference (IDOR)
  - Brute-force или перебор ресурсов
  - Подозрительные пути (../, /etc/passwd и т.п.)
  - Необычные HTTP-методы (например, PUT, DELETE без причины)
  - Аномально высокая частота запросов с одного IP
  - Использование известных шаблонов эксплойтов в параметрах

  Формат вывода:
  {
    "total_visitors": целое_число,
    "suspicious_entries": [
      {
        "ip": "string",
        "timestamp": "string",
        "request": "string",
        "detected_threats": ["string"]
      }
    ],
    "attack_types_detected": ["string"],
    "code_snippet": "string"
  }

  Ограничения:
  - Не добавляй пояснений вне указанного формата.
  - Весь ответ должен быть валидным JSON-объектом.
  - Используй только те типы угроз, что перечислены выше.
  - Если угроз не обнаружено, верни пустые списки.
